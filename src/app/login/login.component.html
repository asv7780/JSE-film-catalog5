<div class="login-wrapper">
  <header>
    <!-- Full Page Intro -->
    <div class="view"
         style="background-image: url('http://mdbootstrap.com/img/Photos/Others/images/91.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
      <!-- Mask & flexbox options-->
      <div class="mask rgba-gradient d-flex justify-content-center align-items-center">
        <!-- Content -->
        <div class="container">
          <app-alerts></app-alerts>
          <div class="welcome white-text text-center">
            <h1 class="h1-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s">Welcome </h1>
            <h3 class="h3-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s">to the Alex' films user
              accounting system</h3>
          </div>
          <!--Grid row-->
          <div class="row mt-5">
            <!--Grid column-->
            <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left">
              <h2 class="h2-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s">Sign up right now! </h2>
              <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
              <h5 class="mb-3 wow fadeInLeft" data-wow-delay="0.3s">Thousands of popular movies and actors in one
                app.</h5>
              <a class="btn btn-outline-white wow fadeInLeft" data-wow-delay="0.3s" (click)="goToAbout()">Learn more</a>
            </div>
            <!--Grid column-->
            <!--Grid column-->
            <div class="col-md-6 col-xl-5 mb-4">
              <!--Form-->
              <div class="card wow fadeInRight" data-wow-delay="0.3s">
                <form class="login" (ngSubmit)="login()">
                  <div class="card-body">
                    <!--Header-->
                    <div class="text-center">
                      <h3 class="white-text">
                        <i class="fa fa-user white-text"></i> Sign in</h3>
                      <hr class="hr-light">
                    </div>
                    <!--Body-->
                    <div class="md-form">
                      <i class="fa fa-user prefix white-text active"></i>
                      <input mdbInput mdbValidate
                             type="text"
                             id="login_username"
                             class="white-text form-control username"
                             autocomplete="login"
                             name="name"
                             required minlength="5"
                             #input="ngModel"
                             [(ngModel)]="credentials.username">
                      <label for="login_username" class="active">Login</label>
                      <mdb-error class="red-text" *ngIf="input.invalid && (input.dirty || input.touched)">required
                        minlength-5
                      </mdb-error>
                      <mdb-success class="green-text" *ngIf="input.valid && (input.dirty || input.touched)">Input
                        valid
                      </mdb-success>
                    </div>
                    <div class="md-form">
                      <i class="fa fa-lock prefix white-text active"></i>
                      <input type="password"
                             id="login_password"
                             class="white-text form-control username"
                             autocomplete="password"
                             name="name"
                             [(ngModel)]="credentials.password">
                      <label for="login_password" class="active">Password</label>
                    </div>
                    <div class="d-flex justify-content-around">
                      <div class="text-white">
                        <!-- Remember me -->
                        <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
                      </div>
                      <div class="white-text">
                        <!-- Forgot password -->
                        <a href="">Forgot password?</a>
                      </div>
                    </div>
                    <div class="error active" *ngIf="errorMessage">
                      {{ errorMessage }}
                    </div>
                    <div class="text-center mt-4">
                      <button class="btn btn-indigo btn-outline-black">Sign up</button>
                      <p class="text-white">Not a member?
                        <a [routerLink]="" (click)="goToRegistration()">Register</a>
                      </p>
                      <hr class="hr-light mb-3 mt-4">
                      <div class="inline-ul text-center d-flex justify-content-center">
                        <a class="p-2 m-2 tw-ic">
                          <i class="fa fa-twitter white-text"></i>
                        </a>
                        <a class="p-2 m-2 li-ic">
                          <i class="fa fa-linkedin white-text"> </i>
                        </a>
                        <a class="p-2 m-2 ins-ic">
                          <i class="fa fa-instagram white-text"> </i>
                        </a>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <!--/.Form-->
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->
        </div>
        <!-- Content -->
      </div>
      <!-- Mask & flexbox options-->
    </div>
    <!-- Full Page Intro -->
  </header>
  <!-- Main navigation -->
  <!--Main Layout-->

  <!--Main Layout-->
</div>
