<div class="container actors">
  <div class="container">
    <div class="row">

      <div class="mt-2 mb-2"
           appExtension
           *ngFor="let people of persons">
        <app-actor-item
          [actors]="people"
          (makeFavorite)="starPerson($event)"
        ></app-actor-item>
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="!isLoad">
  <app-spinner></app-spinner>
</div>
<app-show-more [totalPages]="totalPages" (pageEmitter)="getNextPage($event)"></app-show-more>
