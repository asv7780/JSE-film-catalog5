<form class="form-inline ml-auto">
  <div class="md-form mt-0">
    <input
      mdbInputDirective
      type="text"
      name="searchText"
      id="form1"
      class="form-control mr-sm-2"
      [(ngModel)]="searchText"
    >
    <label for="form1">Search</label>
    <button
      class="btn btn-outline-black btn-sm my-0 waves-light"
      type="submit"
      mdbWavesEffect
      (click)="onSearch()"
    >Search
    </button>
  </div>
</form>
